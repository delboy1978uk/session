name: main

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version:
          - 8.1
          - 8.2
          - 8.3
          - 8.4
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run test suite with coverage
        run: XDEBUG_MODE=coverage vendor/bin/codecept run unit --coverage-xml

      - name: Download Scrutinizer ocular.phar
        run: composer global require uma/ocular --no-interaction --prefer-dist

      - name: Upload coverage
        run: $HOME/.composer/vendor/bin/ocular code-coverage:upload --format=php-clover tests/_output/coverage.xml
